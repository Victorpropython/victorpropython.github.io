<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>TeenZee - Signup</title>
        <link rel="stylesheet" href="style.css">
        <!-- Add icon library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <!-- Header -->
        <header>
            <img class="h-logo" src="teenzee-logo.webp" alt="">
            <h1>Signup on TeenZee</h1>
            <p>Are you here as a Mentor or as a Student, we are all here to help</p>
        </header>
        <nav>
            <a href="home.html">Home</a>
            <a href="resources.html">Resources</a>
            <a href="contact.html">Contact</a>
            <a href="about.html">About Us</a>
            <a href="login.html"> Signin / Signup</a>
        </nav>
        <div class="signup-container">
            <h2>Signup</h2>
            <form id="signup-form" action="signup.php" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="role">Select Role</label>
                    <select name="role" id="role">
                        <option value="student">Student</option>
                        <option value="mentor">Mentor</option>
                    </select>
                </div>
                <button type="submit">Signup</button>
            </form>
            <div class="signup-link">
                <p>Already have an account? <a href="login.html">Sign here</a></p>
            </div>
        </div>
    </body>
</html>
